- defaults:
    link:
      relink: true

- link:
    ~/.vimrc: configs/.vimrc
    ~/.config/nvim/init.vim: configs/init.vim
    ~/.ideavimrc: configs/.ideavimrc
    ~/.bashrc_local: configs/.bashrc_local
    ~/.config/starship.toml: configs/starship.toml
    ~/.config/byobu/.tmux.conf: configs/.tmux.conf
    ~/.config/byobu/status: configs/status
    ~/.config/byobu/keybindings.tmux: configs/keybindings.tmux

- shell:
  - [git submodule update --init --recursive, Installing submodules]
